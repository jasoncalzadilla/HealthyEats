<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthyEats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Brand Name Sections -->
      <div class="row">
        <div class="full-width">
          <h1>HealthyEats</h1>
        </div>
      </div>

      <!-- Main Content Sections -->
      <div class="row">
        <!-- Search Food Section -->
        <div class="column col-60">
          <div class="row">
            <div class="column full-width">
              <h2>Search for a food...</h2>
              <input list="foods" id="foods-choice" name="foods-choice" />
              <datalist id="foods"></datalist>
              <button id="displayButton" class="btn" type="button">
                Display Information
              </button>
              <button id="addItem" class="btn" type="button">Add Items</button>
            </div>
          </div>

          <!-- Item Display Section -->
          <div class="row">
            <div class="column full-width" id="itemsDisplay">
              <h2>Selected Items</h2>
            </div>
          </div>

          <!-- Calculate Calories Button -->
          <div class="row">
            <div class="column full-width">
              <button id="CalculateCalories" type="button" class="btn">
                Calculate Calories
              </button>
            </div>
          </div>
        </div>

        <!-- Nutritional Information Section -->
        <div class="column col-40">
          <div class="row">
            <div class="column full-width centered-content"" id="nutritionalInfo">
              <h2 style="margin-right: 5%;">Nutritional Information - (PER 100 grams)</h2>
              <br />
              <hr>
              <div id="typicalValues" hidden> </div>
              <br />
              <div id="nutritionDetails"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script file link -->
    <script src="script.js"></script>
  </body>
</html>
